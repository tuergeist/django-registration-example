{% extends 'base.html' %}

{% block content %}
  <div class="row justify-content-center">
      <h1>Please register</h1>
  </div>
  <div class="row justify-content-center">
    <form method="post" novalidate>
    {% csrf_token %}
    <table>
        {{ form.as_table }}

    </table>
        <button type="submit" class="btn btn-success">Register</button>
    </form>
  </div>
{% endblock %}
